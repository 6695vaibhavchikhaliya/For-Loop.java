<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr 6</title>
</head>
<body>
    
    <script>

        var i;
        var n = parseInt(prompt("Enter Of Value n : "));

        for(i=1;i>=n;i++){
            if(i%2==0){
                console.log(i +"This Number Is Prime");
            }
            else{
                console.log(i +"This Number Is Not Prime");
            }
        }


    </script>


</body>
</html>
