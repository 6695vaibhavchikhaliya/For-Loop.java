<body>
    
    <script>
        var i;
        var n = parseInt(prompt("Enter Of Value n : "));

        for(i=1;i<=n;i--){
            if(i%4==0){
                console.log(i +"This Is A Leap Year");
            }
            else{
                console.log(i +"This Is A Not Leap Year");
            }
        }


    </script>


</body>
